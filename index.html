<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Aniversario - Pigmentos PET</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://github.com/Pigmentospet/calendario-aniversario/blob/main/FONDOFINAL%20(1).jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #calendario {
      text-align: center;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.92);
      max-width: 1000px;
      margin: 50px auto;
      border-radius: 16px;
    }

    #calendario h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #A06C50; /* Caf√© */
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .contenedor-dias {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .dia {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .dia img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .dia:hover img {
      transform: translateY(-6px);
    }

    @media (max-width: 768px) {
      .contenedor-dias {
        grid-template-columns: repeat(3, 1fr);
      }

      .dia img {
        width: 100px;
        height: 140px;
      }

      #calendario {
        padding: 20px 10px;
      }

      #calendario h2 {
        font-size: 1.2em;
      }
    }

    /* Estilos para el modal del GIF */
    #modalGif {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #modalGif img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div id="calendario">
  <h2>‚ú® Calendario Aniversario üêæ - üé® Pigmentos Edith Bojorquez ‚ú®</h2>
  <div class="contenedor-dias">
    <!-- AQU√ç VAN LOS D√çAS (ya los tienes, no hace falta repetir) -->
    <!-- ... -->
  </div>
</div>

<!-- Modal del GIF -->
<div id="modalGif" onclick="cerrarModal()">
  <img src="https://github.com/Pigmentospet/calendario-aniversario/blob/main/IMG_5662.GIF?raw=true" alt="No disponible" />
</div>

<script>
  const dias = document.querySelectorAll('.dia');
  const modal = document.getElementById('modalGif');

  dias.forEach(dia => {
    dia.addEventListener('click', () => {
      const diaNumero = parseInt(dia.dataset.dia);
      const archivo = dia.dataset.archivo;
      const hoy = new Date();
      const diaActual = hoy.getDate();

      if (diaActual < diaNumero) {
        modal.style.display = 'flex';
      } else {
        window.open(archivo, '_blank');
      }
    });
  });

  function cerrarModal() {
    modal.style.display = 'none';
  }
</script>

</body>
</html>
