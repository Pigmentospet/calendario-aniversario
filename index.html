<script>
  const dias = document.querySelectorAll('.dia');
  dias.forEach(dia => {
    dia.addEventListener('click', () => {
      const diaNumero = parseInt(dia.dataset.dia);
      const archivo = dia.dataset.archivo;
      const hoy = new Date();
      const diaActual = hoy.getDate();

      if (diaActual < diaNumero) {
        alert(`‚è≥ El regalo del d√≠a ${diaNumero} a√∫n no est√° disponible. Vuelve el ${diaNumero} de julio.`);
      } else {
        window.open(archivo, '_blank');
      }
    });
  });
