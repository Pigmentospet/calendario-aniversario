    body {
      margin: 0;
      padding: 0;
      background: url('https://github.com/Pigmentospet/calendario-aniversario/blob/main/FONDOFINAL%20(1).jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #calendario {
      text-align: center;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.92);
      max-width: 1000px;
      margin: 50px auto;
      border-radius: 16px;
    }

    #calendario h2 {
     font-size: 2em;
      margin-bottom: 25px;
      color: #A06C50;
      font-family: 'Satisfy', cursive;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .contenedor-dias {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .dia {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .dia img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .dia:hover img {
      transform: translateY(-6px);
    }

    @media (max-width: 1024px) {
      .contenedor-dias {
        grid-template-columns: repeat(3, 1fr);
      }

      .dia img {
        width: 110px;
        height: 150px;
    
      }

      #calendario h2 {
        font-size: 1.4em;
      }
    }
    
    @media (max-width: 768px) {
      .contenedor-dias {
        grid-template-columns: repeat(3, 1fr);
      }

      .dia img {
        width: 100px;
        height: 140px;
      }

      #calendario {
        padding: 20px 10px;
      }

      #calendario h2 {
        font-size: 1.6em;
      }
    }

    /* Estilos para el modal del GIF */
    #modalGif {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #modalGif img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>

<!-- Modal del GIF -->
<div id="modalGif" onclick="cerrarModal()">
  <img src="https://github.com/Pigmentospet/calendario-aniversario/blob/main/Vuelve%20pronto.gif?raw=true" alt="No disponible" />
</div>

<script>
  const dias = document.querySelectorAll('.dia');
  const modal = document.getElementById('modalGif');

  dias.forEach(dia => {
    dia.addEventListener('click', () => {
      const diaNumero = parseInt(dia.dataset.dia);
      const archivo = dia.dataset.archivo;
      const hoy = new Date();
      const diaActual = hoy.getDate();

      if (diaActual < diaNumero) {
        modal.style.display = 'flex';
      } else {
        window.open(archivo, '_blank');
      }
    });
  });

  function cerrarModal() {
    modal.style.display = 'none';
  }
</script>
